<template name="schedule">
<div class="container">
  <h1>Schedule</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">PO</th>
        <th scope="col">Qty</th>
        <th scope="col">Item Number</th>
        <th scope="col">Rev</th>
        <th class="slice" scope="col">Name</th>
        <th scope="col">Due</th>
        <th scope="col">Status</th>
        <th scope="col">Note</th>
      </tr>
    </thead>
    <tbody>
      {{#each schedule }}
      <tr class="{{ rowClass status }}">
        <td><a href="/salesOrders/{{ orderId }}">{{ poNumber }}</a></td>
        <td>{{ qty }}</td>
        <td><a href="/items/{{ item.refId._str }}">{{ item.number }}</a></td>
        <td>{{ item.revision }}</td>
        <td><div class="slice">{{ item.simpleDescription }}</div></td>
        <td>{{ subDate reqDate }}</td>
        <td colspan="2">{{ status }}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
</template>
