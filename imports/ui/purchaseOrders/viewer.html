<template name="poViewer">
    <div class="container">
      {{#if order }}
      <h1>PO {{ order.number }}</h1>
      <h2>{{ order.vendor.name }}</h2>
      <h2>Order Date: 
        {{#if order.orderDate }}
          {{ subDate order.orderDate }}
        {{/if}}
      </h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Qty</th>
            <th>Item</th>
            <th>Rev</th>
            <th>Desc</th>
            <th>Due Date</th>
            <th>Recd Qty</th>
            <th>Rec Date</th>
          </tr>
        </thead>
        <tbody>
          {{#each order.lineItems }}
            <tr class="{{ rowClass status }}">
              <td>{{ qty }}{{ uom }}</td>
              <td>{{ item.number }}</td>
              <td>{{ item.revision }}</td>
              <td>{{ item.simpleDescription }}</td>
              <td>{{ subDate reqDate }}</td>
              <td>{{ recdQty }}</td>
              <td>{{ recdDate }}</td>
              <td><button class="btn btn-primary btn-sm rec-btn">Receive</button></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <h1>Loading Order...</h1>
    {{/if}}
    </div>
  </template>
