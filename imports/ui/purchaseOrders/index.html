<template name="poIndex">
  <div class="container">
      <h1>Open Purchase Orders</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>PO</th>
            <th>Order Date</th>
            <th>Vendor</th>
          </tr>
        </thead>
        <tbody>
          {{#each orders}}
            <tr>
              <td><a href="/purchaseOrders/{{ _id._str }}">{{ number }}</a></td>
              <td>{{ subDate orderDate }}</td>
              <td>{{ vendor.name }}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
</template>
