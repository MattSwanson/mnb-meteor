<template name="soViewer">
  <div class="container">
    {{#if order }}
    <h1>PO {{ order.custOrderNumber }}</h1>
    <h2>{{ order.customer.name }}</h2>
    <h2>Order Date: 
      {{#if order.orderDate }}
        {{ subDate order.orderDate }}
      {{/if}}
    </h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Qty</th>
          <th>Item</th>
          <th>Rev</th>
          <th>Desc</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each order.lineItems }}
          <tr class="{{ rowClass status }}">
            <td>{{ qty }}</td>
            <td>{{ item.number }}</td>
            <td>{{ item.revision }}</td>
            <td>{{ item.simpleDescription }}</td>
            <td>{{ subDate reqDate }}</td>
            <td>{{ status }}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <h1>Loading Order...</h1>
  {{/if}}
  </div>
</template>
